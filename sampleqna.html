<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions Dropdown</title>
</head>
<body>
    <form>
        <label for="questions">Choose a question:</label>
        <select id="questions" name="questions">
            <option value="q1">What is your name?</option>
            <option value="q2">What is your favorite color?</option>
            <option value="q3">Where do you live?</option>
            <option value="q4">What is your hobby?</option>
        </select>
        <br><br>
        <label for="answer">Your Answer:</label>
        <input type="text" id="answer" name="answer">
    </form>
</body>
</html>
